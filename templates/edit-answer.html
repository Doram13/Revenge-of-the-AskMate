{% extends 'layout.html' %}

{% block content %}
<body>
<div class="form-group" style="padding: 10px"><form method="POST" action="{{ url_for('edit_answer', answer_id=answer['id'], question_id=answer['question_id']) }}" >
        <label for="message"> Message</label><br>
        <textarea id="message" name="message" rows="5" cols="80" required>{{ answer['message'] }}</textarea><br>
        <label for="image">URL for image</label>
        <input type="text" id="image" name="image" value="{{ answer['image'] }}">

</form></div><br>
<h2><a href='/'> Go back to the homepage</a></h2>
</body>
{% endblock %}
