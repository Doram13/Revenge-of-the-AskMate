{% extends 'layout.html' %}

{% block content %}

<div class="form-group" style="padding: 10px"><form method="POST" action="{{ url_for('edit_question', question_id=question_id) }}" >
        <label for="title"> Title</label><br>
        <input class="form-text" id="title" value="{{question['title']}}" name="title" size="100" minlength="5" required><br>
        <label for="message"> Message</label><br>
        <textarea id="message" name="message" rows="5" cols="80" required>{{ question['message'] }}</textarea><br>
        <label for="image">URL for image</label>
        <input type="text" id="image" name="image" value="{{ question['image'] }}">
    <button type="submit">Update Question</button>
</form></div><br>

{% include 'footer.html' %}
{% endblock %}
