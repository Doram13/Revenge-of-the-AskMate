<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question['title'] }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="form-group"><form method="POST" action="{{ url_for('edit_question', question_id=question_id) }}" >
        <label for="title"> Title</label><br>
        <input class="form-text" id="title" value="{{question['title']}}" name="title" size="100" minlength="5" required><br>
        <label for="message"> Message</label><br>
        <textarea class="form-control" id="message" name="message" rows="5" cols="80" required>{{ question['message'] }}</textarea><br>
        <label for="image">URL for image</label>
        <input type="text" id="image" name="image" value="{{ question['image'] }}">
    <button type="submit">Update Question</button>
</form></div><br>
<h2><a href='/'> Go back to the homepage</a></h2>
</body>
</html>
