<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question['title'] }}</title>
    <style> form {border: 1px solid black;}</style>
</head>
<body>
<form method="POST" action="{{ url_for('edit_question', question_id=question_id) }}" >
        <label for="title"> Title</label><br>
        <input id="title" value="{{question['title']}}" name="title" size="100" minlength="5" required><br>
        <label for="message"> Message</label><br>
        <textarea id="message" name="message" rows="5" cols="80" required>{{ question['message'] }}</textarea><br>
    <button type="submit">Update Question</button>
    </form><br>
    <h2><a href='/'> Go back to the homepage</a></h2>
</body>
</html>
