<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   # <title>{{ XY [title] }}</title>
    <style>table, th, td {border: 1px solid black;}</style>
</head>
<body>
<h1> #{{ XY title }}</h1>
    <table style="width:100%">
        <tr>
            {% for item in header %}
                <th>{{ item }}</th>
            {% endfor %}
        </tr>
            <tr>
                <td align="center">{{ q["id"] }}</td>
                <td align="center">{{ q["submission_time"] }}</td>
                <td align="center">{{ q["view_number"] }} view(s)</td>
                <td align="center">{{ q["vote_number"] }} vote(s)</td>
                <td style="width:15%" align="center">{{ q["title"] }} </td>
                <td style="width:50%" align="center">{{ q["message"] }} </td>
                <td style="width:50%" align="center">{{ q["image"] }} </td>
            </tr>
    <h2><a href='/add-answer'> Add New Answer</a></h2>
</body>
</html>
