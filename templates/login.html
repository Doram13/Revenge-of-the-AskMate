{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="row">
                <div class="col-sm">
                    <label for="user_name">User Name:</label>
                    <input type="text" id="user_name" name="user_name">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button type="submit">Login</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm">
                {% if error_message is defined %}
                    <h3> {{ error_message }}</h3>
                {% endif %}
            </div>
        </div>
    </div>

{% include 'footer.html' %}
{% endblock %}
