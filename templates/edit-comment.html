<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="form-group" style="padding: 10px">
    <form method="POST" action="{{ url_for("edit_comment", question_id=question_id, _id=comment['id']) }}">
        <label for="message"> Comment:</label><br>
        <textarea id="message" name="message" rows="8" cols="80" required>{{ comment['message'] }}</textarea><br>
        <button type="submit">Edit Comment</button>
    </form>
    <br></div>
<h2><a href='/'> Go back to the homepage</a></h2>
</body>
</html>
